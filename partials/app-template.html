<div ng-show="view.inLoading" ng-class="{'fadeInAnimation': view.inLoading}" class=" loading-wrapper ng-scope" style="
    /* display: none; */
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 999999;
    background: rgba(225,225,225,.6);
">
    <div class="valign-wrapper" style="
    height: 100%;
">
        <div class="valign" style="
    margin: 0 auto;
">
            <div class="preloader-wrapper big active" style="
    margin: 0 auto;
    display: block;
">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <h2 style="
    display: block;
    text-align: center;
    margin-top: 1.8rem;
    line-height: 1.4rem;
    font-size: 1.4rem;
">{{view.loadingText}}</h2>
        </div>
    </div>
</div>
<div id="wrapper" ng-controller="appController" ng-class="{'toggled': !toggled}">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <a ui-sref="main.account">
            <div id="logo"></div>
        </a>

        <div class="account-block">
            <div class="icon">
                <img src="images/samples/account.png">
            </div>
            <span class="name" ng-show="username">Welcome back, {{username}}</span>
            <span class="name name-add" ng-click="userSettings()"
                  ng-hide="username">Welcome, click to edit profile</span>
            <span class="address">{{address}}</span>
        </div>
        <!--  <div class="white-glow"></div>-->
        <ul id="menu">
            <li ng-show="showMenuItem('main.dashboard')" ui-sref-active="active"><a ui-sref="main.dashboard"
                                                                                    class="waves-effect waves-blue">
                <div class="nav-icon" id="dashboard-icon"></div>
                <span class="menu-text">Dashboard</span></a></li>

            <li ng-show="showMenuItem('main.dappstore')" ui-sref-active="active"><a ui-sref="main.dappstore"
                                                                                    class="waves-effect waves-blue">
                <div class="nav-icon" id="dappstore-icon"></div>
                <span class="menu-text">Dapp Store</span></a></li>


        </ul>
        <div id="inc"></div>
    </div>
    <!-- /#sidebar-wrapper -->

    <div id="page-content-wrapper">
        <div class="header-wrapper">
            <div class="nav-bar clearfix" id="header">
                <div class="logo">
                    <button type="button" class="toggle-menu" ng-click="toggleMenu()">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h1 id="title"><span class="title-icon" ng-show="view.page.previos" ng-click="goToPrevios()">
            <span class="sr-only">Go to previos page</span></span>{{view.page.title}}</h1>
                    <span class="forging-state" ng-show="view.forgingState">{{view.forgingState}}</span>

                    <div id="top-menu" class="valign-wrapper">
                <span id="balance">
                {{unconfirmedBalance | xcrFilter}} XCR
            </span>
                        <a class="btn btn-sky-blue waves-effect waves-light left-margin-20" ng-click="sendCrypti()"><i
                                class="mdi-content-send left"></i>SEND
                        </a>

                        <div class="more-down left-margin-20" dropdown is-open="moreDropdownStatus.isopen">
                            <i class="mdi-navigation-more-vert" dropdown-toggle></i>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ui-sref="passphrase">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-bar" ng-show="view.bar.showTransactionsSearchBar">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="mdi-action-search"></i>
                    </span>
                    <input type="text" class="form-control"
                           placeholder="Search for transactions (Transaction ID, Sender address, Recipient address)"
                           ng-model="searchTransactions.searchForTransaction">
                       <span class="input-group-addon spinner-addon">
                            <div class="preloader-wrapper active" ng-if="searchTransactions.inSearch">
                                <div class="spinner-layer spinner-blue-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                    </span>
                </div>
            </div>
            <div id="page-nav" class="clearfix mobile-nav" ng-if="view.bar.showDappsBar">
                <ul class="nav nav-underline categories pull-left">
                    <li><a ng-click="view.bar.showCategories=!view.bar.showCategories">CATEGORIES <span
                            class="dropdown-toggle"></span></a>
                    </li>
                </ul>
                <div class="categories-menu" ng-class="{'open': view.bar.showCategories}">
                    <ul class="clearfix">
                        <li>
                            <ul>
                                <li ng-repeat="(key,item) in categories"><a
                                        ui-sref='main.dappsCategory({categoryId:"{{key}}"})'>{{key}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <ul class="nav nav-underline fast-sort pull-left">
                    <li ui-sref-active="active"><a href="#" ui-sref="main.dappstore">HOME</a></li>
                    </li>
                    <!--<li><a ui-sref='main.dappsCategory({categoryId:"Installed"})'>INSTALLED</a></li>-->
                </ul>
                <div class="search-toggle"><i ng-click="toggleSearchDapps()" class="mdi-action-search small"
                                              ng-class="{'mdi-content-clear': view.bar.searchDapps}"></i></div>
                <div class="search-container" ng-class="{'open': view.bar.searchDapps}">
                      <span class="input-group-addon spinner-addon" style="
    position: absolute;
    right: 0;
    top: 13px;
">
                            <div class="preloader-wrapper small" ng-class="{'active':searchDapp.inSearch}" style="
    width: 22px;
    height: 22px;
">
                                <div class="spinner-layer spinner-blue-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                    </span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="mdi-action-search"></i></span>
                        <input type="text" focus-on="true" ng-model="searchDapp.searchForDappGlobal"
                               class="form-control" placeholder="Search for Dapps">
                    </div>
                </div>

            </div>
            <div id="page-nav" class="clearfix mobile-nav" ng-if="view.bar.showDappsCategoryBar">
                <div class="search-container open">
                    <span class="input-group-addon spinner-addon" style="
    position: absolute;
    right: 0;
    top: 13px;
">
                            <div class="preloader-wrapper small" ng-class="{'active':searchDapp.inSearch}" style="
    width: 22px;
    height: 22px;
">
                                <div class="spinner-layer spinner-blue-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                    </span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="mdi-action-search"></i></span>
                        <input type="text" focus-on="true" class="form-control"
                               ng-model="searchDapp.searchForDapp" placeholder="Search for Dapps">

                    </div>
                </div>

            </div>
        </div>
        <div class="container-fluid" ui-view></div>

    </div>
</div>

<!-- /#page-content-wrapper -->
<script type="text/ng-template" id="custom/pager">
    <ul class="pagination ng-table-pagination">
        <li ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages"
            ng-switch="page.type">
            <a ng-switch-when="prev" ng-click="params.page(page.number)" href=""><i
                    class="mdi-hardware-keyboard-arrow-left"></i></a>
            <a ng-switch-when="first"
               ng-click="params.page(page.number)" href=""><span
                    ng-bind="page.number"></span></a>
            <a ng-switch-when="page" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a>
            <a ng-switch-when="last"
               ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="next" ng-click="params.page(page.number)" href=""><i
                    class="mdi-hardware-keyboard-arrow-right"></i></a>
        </li>
    </ul>
</script>
</div>
<st-blurred-dialog-overlay></st-blurred-dialog-overlay>
