<div class="top-margin"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default" ng-class="{'paginated': contactsView.count  || unconfirmedContacts.length}">
            <div class="panel-heading"><h2>我的联系人</h2>
            </div>
            <table ng-table="tableContacts" border="0" width="100%" cellpadding="0" cellspacing="0"
                   template-pagination="custom/pager" ng-show="contactsView.count || unconfirmedContacts.length">
                <tr ng-repeat="tx in unconfirmedContacts track by $index" class="checked">
                    <td data-title="''" class="user-icon-col"><img src="images/samples/account.png"
                                                                   class="small-user-icon"></td>
                    <td data-title="'Username'" sortable="'username'">{{tx.asset.contact.username || '-'}}</td>
                    <td data-title="'Address'" sortable="'address'">
                        <a ng-click="userInfo(contact.address)">{{tx.asset.contact.address}}</a></td>
                    <td data-title="''"><a class="btn btn-dark-meant" ng-click="sendCrypti(contact.address)"><i
                            class="mdi-content-send left"></i>发送
                    </a></td>
                    <td data-title="">
                        <div class="dropdown-more-group" dropdown><span class="table-more-actions" dropdown-toggle><span
                                class="dots"></span></span>
                            <ul class="list-group" role="menu">
                                <li class="list-group-item"><a ng-click="copyToClip(tx.asset.contact.address)">复制地址</a>
                                </li>
                                <li ng-if="tx.asset.contact.username" class="list-group-item"><a ng-click="copyToClip(tx.asset.contact.username)">复制名称</a></li>

                            </ul>
                        </div>
                    </td>
                </tr>
                <tr ng-repeat="contact in $data">
                    <td data-title="''" class="user-icon-col"><img src="images/samples/account.png"
                                                                   class="small-user-icon"></td>
                    <td data-title="'Username'" sortable="'username'">{{contact.username || 'noname'}}</td>
                    <td data-title="'Address'" sortable="'address'">
                       <a ng-click="userInfo(contact.address)">{{contact.address}}</a></td>
                    <td data-title="''"><a class="btn btn-dark-meant" ng-click="sendCrypti(contact.address)"><i
                            class="mdi-content-send left"></i>发送
                    </a></td>
                    <td data-title="" class="unselectable">
                        <div class="dropdown-more-group" dropdown><span class="table-more-actions" dropdown-toggle><span
                                class="dots"></span></span>
                            <ul class="list-group" role="menu">
                                <li class="list-group-item"><a ng-click="copyToClip(contact.address)">复制地址</a>
                                </li>
                                <li ng-if="contact.username" class="list-group-item"><a ng-click="copyToClip(contact.username)">复制名称</a></li>
                            </ul>
                        </div></td>
                </tr>
            </table>
            <div class="panel-body empty-body empty-table" ng-show="!contactsView.count">
                <p class="empty-state-icon"><i class="mdi-social-people medium"></i></p>
                <p class="empty-state-text">你还没有联系人，加一个不？</p></div>
        </div>
    </div>
</div>
