<div class="top-margin"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default" ng-class="{'paginated': contactsView.count}">
            <div class="panel-heading"><h2>My Contacts</h2>
            </div>
            <table template-pagination="custom/pager" ng-show="contactsView.count"
                   ng-table="tableContacts" class="table ng-table-responsive ng-table-group">
                <tbody class="tbody-group" ng-repeat="group in $groups">
                <tr class="ng-table-group">
                    <td>
                        Address: <strong>{{ group.value }}</strong>
                    </td>
                </tr>
                <tr ng-repeat="contact in group.data">
                    <td>
                        Username: {{contact.username || ''}}
                    </td>
                </tr>
                <tr ng-repeat="trans in group.data">
                    <td>
                        <a class="btn btn-dark-meant" ng-click="sendCrypti(contact.address)"><i
                                class="mdi-content-send left"></i>SEND XCR</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="panel-body empty-body empty-table" ng-show="!contactsView.count">
                <p class="empty-state-icon"><i class="mdi-social-people medium"></i></p>

                <p class="empty-state-text">You don't have any contacts, try adding a new one!</p></div>
        </div>
    </div>
</div>
