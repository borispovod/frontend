<div class="app-modal valign-wrapper">
    <div class="container height100">
        <div class="row height100">
            <div class="col-md-6 col-md-offset-4 height100 valign-wrapper">
                <div class="modal-content" ng-show="!passmode && !checkSecondPass">
                    <div class="modal-header modal-iconed">
                        <div class="close-modal" ng-click="close()"><span class="sr-only">关闭</span></div>
                    </div>
                    <div class="modal-header clearfix">
                        <div><h2>添加新联系人</h2>
                        </div>
                        <div>请以下方填写对方的帐户地址，或者帐户名称
                        </div>
                    </div>
                    <div class="modal-body">
                        <form ng-submit="passcheck()">
                        <div class="input-group app-addon">
                            <span class="input-group-addon search"></span>
                            <input ng-focus="focus == 'contact'" id="contact" type="text" class="form-control" placeholder="Account name or ID"
                                   ng-model="contact">
                            <span class="input-group-addon clear" ng-click="contact='';"></span>
                        </div>
                            <span class="app-addon-error"
                                  ng-show="errorMessage && (rememberedPassword || presendError)">{{errorMessage}}</span>
                            <input type="submit" ng-show="false">
                        </form>
                    </div>
                    <div class="modal-body">
                        <span class="send-info-text flat-text">当该联系人确认您的请求后，您就会收到通知</span>
                    </div>
                    <div class="modal-body">
                        <ul class="nav modal-buttons pull-right">
                            <li>
                                <a  ng-click="close()">取消
                                </a>
                            </li>
                            <li><a class="green-link" ng-click="passcheck()">添加联系人</a></li>
                        </ul>
                    </div>
                </div>
                <div class="modal-content" ng-show="passmode && !checkSecondPass">
                    <div class="modal-header modal-iconed">
                        <div class="close-modal" ng-click="close()"><span class="sr-only">关闭</span></div>
                    </div>
                    <div class="modal-header clearfix">
                        <div><h2>帐户验证</h2>
                        </div>
                        <div>请输入你的主密钥
                        </div>
                    </div>
                    <div class="modal-body">
                        <form ng-submit="addFolower(secretPhrase)">
                        <div class="field-padding">
                            <div class="input-field">
                                <input ng-focus="focus == 'secretPhrase'" id="passPhrase" type="password" ng-model="secretPhrase" ng-trim="false" autofocus
                                       ng-class="{'invalid': errorMessage}">
                                <label for="passPhrase">您的主密钥</label>
                            </div>
                            <span class="pass-error" ng-show="errorMessage">{{errorMessage}}</span>
                        </div>
                            <input type="submit" ng-show="false">
                        </form>
                    </div>

                    <div class="modal-body">
                        <ul class="nav modal-buttons pull-right">
                            <li>
                                <a ng-click="passcheck()">返回
                                </a>
                            </li>
                            <li><a class="green-link" ng-click="addFolower(secretPhrase)">添加联系人</a></li>
                        </ul>
                    </div>
                </div>
                <div class="modal-content" ng-show="checkSecondPass">
                    <div class="modal-header modal-iconed">
                        <div class="close-modal" ng-click="close()"><span class="sr-only">关闭</span></div>
                    </div>
                    <div class="modal-header clearfix">
                        <div><h2>帐户验证</h2>
                        </div>
                        <div>请输入你的主密钥
                        </div>
                    </div>
                    <div class="modal-body">
                        <form ng-submit="addFolower(secretPhrase, true)">
                        <div class="field-padding">
                            <div class="input-field">
                                <input ng-focus="focus == 'secondPhrase'" id="secondPhrase" type="password" ng-model="secondPhrase" ng-trim="false"
                                       autofocus
                                       ng-class="{'invalid': errorMessage}">
                                <label for="secondPhrase">请输入支付密码</label>
                            </div>
                            <span class="pass-error" ng-show="errorMessage">{{errorMessage}}</span>
                        </div>
                            <input type="submit" ng-show="false">
                        </form>
                    </div>

                    <div class="modal-body">
                        <ul class="nav modal-buttons pull-right">
                            <li>
                                <a ng-click="passcheck(true)">返回
                                </a>
                            </li>
                            <li><a class="green-link" ng-click="addFolower(secretPhrase, true)">添加联系人</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
