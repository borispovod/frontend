<div class="app-modal valign-wrapper">
    <div class="container height100">
        <div class="row height100">
            <div class="col-md-6 col-md-offset-4 height100 valign-wrapper">
                <div class="modal-content" ng-show="!passmode && !checkSecondPass">
                    <div class="modal-header modal-iconed">
                        <div class="close-modal" ng-click="close()"><span class="sr-only">关闭</span></div>
                    </div>
                    <div class="modal-header clearfix">
                        <div><h2>注册为受托人</h2>
                        </div>
                        <div>请输入您要注册的名称
                        </div>
                    </div>
                    <div class="modal-body field-padding" ng-if="!username">
                        <form ng-submit="passcheck()">
                            <div class="input-field">
                                <input ng-focus="focus == 'username'" id="delegateUsername" type="text"
                                       ng-model="delegateData.username" autofocus>
                                <label for="delegateUsername">受托人名称</label>
                            </div>
                            <span class="pass-error" ng-show="error">{{error}}</span>
                            <input type="submit" ng-show="false">
                        </form>
                    </div>

                    <div class="modal-body bordered">
                        <span ng-if="!!username" class="pass-error" ng-show="error" style="margin: 20px 40px 0px !important;">{{error}}</span>
                        <span class="send-info-text padding-right-40 flat-text">
                           要成为受托人首先要进行注册,您需要先填写您的受托人名称,这便于推广您的受托人帐号,只有得票率排名在前101名的受托人才有资格锻造区块,锻造区块的所有费用都会平均分配到这101个受托人帐号下,本次注册费用为: {{fee | xcrFilter}}XCR.</span>
                    </div>
                    <div class="modal-body">
                        <ul class="nav modal-buttons pull-right">
                            <li>
                                <a ng-click="close()">取消
                                </a>
                            </li>
                            <li><a class="green-link" ng-click="passcheck()">注册</a></li>
                        </ul>
                    </div>
                </div>
                <div class="modal-content" ng-show="passmode && !checkSecondPass">
                    <div class="modal-header modal-iconed">
                        <div class="close-modal" ng-click="passcheck()"><span class="sr-only">关闭</span>
                        </div>
                    </div>
                    <div class="modal-header clearfix">
                        <div><h2>帐户验证</h2>
                        </div>
                        <div>请在下方输入您的主密钥
                        </div>
                    </div>
                    <div class="modal-body">
                        <form ng-submit="registrationDelegate(secretPhrase)">
                            <div class="field-padding">
                                <div class="input-field">
                                    <input ng-focus="focus == 'secretPhrase'" id="passPhrase" type="password"
                                           ng-model="secretPhrase" ng-trim="false" autofocus
                                           ng-class="{'invalid': error}">
                                    <label for="passPhrase">您的主密钥</label>
                                </div>
                                <span class="pass-error" ng-show="error">{{error}}</span>
                            </div>
                            <div class="modal-body">
                                <ul class="nav modal-buttons pull-right">
                                    <li>
                                        <a ng-click="passcheck()">取消
                                        </a>
                                    </li>
                                    <li><a class="green-link" ng-click="registrationDelegate(secretPhrase)">注册</a>
                                    </li>
                                </ul>
                            </div>
                            <input type="submit" ng-show="false">
                        </form>
                    </div>
                </div>
                <div class="modal-content" ng-show="checkSecondPass">
                    <div class="modal-header modal-iconed">
                        <div class="close-modal" ng-click="close()"><span class="sr-only">关闭</span></div>
                    </div>
                    <div class="modal-header clearfix">
                        <div><h2>帐户验证</h2>
                        </div>
                        <div>请在下方输入您的支付密码
                        </div>
                    </div>
                    <div class="modal-body">
                        <form ng-submit="registrationDelegate(secretPhrase, true)">
                        <div class="field-padding">
                            <div class="input-field">
                                <input ng-focus="focus == 'secondPhrase'" id="secondPhrase" type="password"
                                       ng-model="secondPhrase" ng-trim="false"
                                       autofocus
                                       ng-class="{'invalid': errorMessage}">
                                <label for="secondPhrase">您的支付密码</label>
                            </div>
                            <span class="pass-error" ng-show="error">{{error}}</span>
                        </div>
                            <input type="submit" ng-show="false">
                        </form>
                    </div>

                    <div class="modal-body">
                        <ul class="nav modal-buttons pull-right">
                            <li>
                                <a ng-click="passcheck(true)">返回
                                </a>
                            </li>
                            <li><a  class="green-link" ng-click="registrationDelegate(secretPhrase, true)">注册</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
