<div class="app-modal valign-wrapper">
    <div class="container height100">
        <div class="row height100">
            <div class="col-md-6 col-md-offset-4 height100 valign-wrapper">
                <div class="modal-content" ng-show="!passmode  && !checkSecondPass">
                    <div class="modal-header modal-iconed">
                        <div class="close-modal" ng-click="close()"><span class="sr-only">关闭</span></div>
                    </div>
                    <div class="modal-header clearfix">
                        <div><h2>个人信息</h2>
                        </div>
                        <div>请输入您的名称
                        </div>
                    </div>
                    <div class="modal-body field-padding">
                        <form ng-submit="passcheck()">
                            <div class="input-field">
                                <input ng-focus="focus=='username'" id="username" type="text" ng-model="username"
                                       autofocus>
                                <label for="username">名称</label>
                            </div>
                            <input type="submit" ng-show="false">
                        </form>
                        <span class="pass-error" ng-show="error && (rememberedPassword || presendError)">{{error}}</span>
                    </div>

                    <div class="modal-body">
                        <ul class="nav modal-buttons pull-right">
                            <li>
                                <a ng-click="close()">取消
                                </a>
                            </li>
                            <li><a class="green-link" ng-click="passcheck()">保存名称</a></li>
                        </ul>
                    </div>
                </div>
                <div class="modal-content" ng-show="passmode  && !checkSecondPass">
                    <div class="modal-header modal-iconed">
                        <div class="close-modal" ng-click="close()"><span class="sr-only">关闭</span>
                        </div>
                    </div>
                    <div class="modal-header clearfix">
                        <div><h2>帐户验证</h2>
                        </div>
                        <div>请以下方输入您的主密钥
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="field-padding">
                            <form ng-submit="saveName(secretPhrase)">
                            <div class="input-field">
                                <input ng-focus="focus=='passPhrase'" id="passPhrase" type="password"
                                       ng-model="secretPhrase" ng-trim="false" autofocus
                                       ng-class="{'invalid': error}">
                                <label for="passPhrase">您的主密钥</label>
                            </div>
                                <input type="submit" ng-show="false">
                            </form>
                            <span class="pass-error" ng-show="error">{{error}}</span>
                        </div>
                        <div class="modal-body">
                            <ul class="nav modal-buttons pull-right">
                                <li>
                                    <a  ng-click="passcheck()">返回
                                    </a>
                                </li>
                                <li><a class="green-link" ng-click="saveName(secretPhrase)">确认</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-content" ng-show="checkSecondPass">
                    <div class="modal-header modal-iconed">
                        <div class="close-modal" ng-click="close()"><span class="sr-only">关闭</span></div>
                    </div>
                    <div class="modal-header clearfix">
                        <div><h2>帐户验证</h2>
                        </div>
                        <div>请在下方输入您的支付密码
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="field-padding">
                            <form ng-submit="saveName(secretPhrase, true)">
                            <div class="input-field">
                                <input ng-focus="focus=='secondPhrase'" id="secondPhrase" type="password"
                                       ng-model="secondPhrase" ng-trim="false"
                                       autofocus
                                       ng-class="{'invalid': errorMessage}">
                                <label for="secondPhrase">您的支付密码</label>
                            </div>
                                <input type="submit" ng-show="false">
                            </form>
                            <span class="pass-error" ng-show="error">{{error}}</span>
                        </div>
                    </div>

                    <div class="modal-body">
                        <ul class="nav modal-buttons pull-right">
                            <li>
                                <a ng-click="passcheck(true)">返回
                                </a>
                            </li>
                            <li><a class="green-link" ng-click="saveName(secretPhrase, true)">确认</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
