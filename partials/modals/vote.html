<div class="app-modal valign-wrapper">
    <div class="container height100">
        <div class="row height100">
            <div class="col-md-6 col-md-offset-4 height100 valign-wrapper">
                <div class="modal-content" ng-show="!passmode">
                    <div class="modal-header"><h2>Vote for Delegates:</h2> this action will cost 100XCR</h2>

                        <div class="close-modal" ng-click="close()"><span class="sr-only">Close modal</span></div>
                    </div>
                    <div class="modal-nav">
                        <ul class="nav nav-vote">
                            <li><a href="#" class="green-link" ng-click="passcheck()"><i class="mdi-action-favorite-outline left"></i> CONFIRM VOTE</a></li>
                            <li><a href="#" ng-click="close()"><i class="mdi-navigation-close left"></i> CANCEL</a></li>

                        </ul>
                    </div>
                    <div class="scrolling">
                        <div class="modal-body">
                            <ul class="list-group">
                                <li class="list-group-item vote-list" ng-repeat="(key, item) in voteList" ng-click="removeVote(key)">{{item}}<i
                                        class="mdi-navigation-cancel right"></i></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-content" ng-show="passmode">
                    <div class="modal-header modal-iconed">
                        <div class="close-modal" ng-click="passcheck()"><span class="sr-only">Close modal</span></div>
                    </div>
                    <div class="modal-header clearfix">
                        <div><h2>Account Verification</h2>
                        </div>
                        <div>Please enter your passphrase below
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="field-padding">
                            <div class="input-field">
                                <input id="passPhrase" type="password" ng-model="secretPhrase" ng-trim="false" autofocus
                                       ng-class="{'invalid': fromServer}">
                                <label for="passPhrase">Your Passphrase</label>
                            </div>
                            <span class="pass-error" ng-show="fromServer">{{fromServer}}</span>
                        </div>
                    </div>

                    <div class="modal-body">
                        <ul class="nav modal-buttons pull-right">
                            <li>
                                <a href="#" ng-click="passcheck()">Cancel
                                </a>
                            </li>
                            <li><a href="#" class="green-link" ng-click="vote()">Confirm Vote</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
