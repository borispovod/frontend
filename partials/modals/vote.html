<div class="app-modal valign-wrapper">
    <div class="container height100">
        <div class="row height100">
            <div class="col-md-6 col-md-offset-4 height100 valign-wrapper">
                <div class="modal-content" ng-show="!passmode && !checkSecondPass">将花费5个XCR
                    <div class="modal-header"><h2>为受托人投票:</h2> 将花费 {{fee |
                        xcrFilter}} 个XCR</h2>
                        <div class="close-modal" ng-click="close()"><span class="sr-only">关闭</span></div>
                    </div>
                    <div class="modal-nav">
                        <ul class="nav nav-vote">
                            <li><a ng-class="{'green-link': adding,  'red-link': !adding}" ng-click="passcheck()"><i
                                    class="mdi-action-favorite-outline left"></i> {{confirmText}}</a></li>
                            <li><a ng-click="close()"><i class="mdi-navigation-close left"></i> 取消</a></li>

                        </ul>
                    </div>
                    <div class="scrolling">
                        <div class="modal-body voting-error" ng-if="fromServer">
                          <span class="pass-error">{{fromServer}}</span>
                        </div>
                        <div class="modal-body">
                            <ul class="list-group">
                                <li class="list-group-item vote-list" ng-repeat="(key, item) in voteList"
                                    ng-click="removeVote(key)">{{item}}<i
                                        class="mdi-navigation-cancel right"></i></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-content" ng-show="passmode && !checkSecondPass">
                    <div class="modal-header modal-iconed">
                        <div class="close-modal" ng-click="passcheck()"><span class="sr-only">关闭</span></div>
                    </div>
                    <div class="modal-header clearfix">
                        <div><h2>帐户验证</h2>
                        </div>
                        <div>请以下方输入您的主密钥
                        </div>
                    </div>
                    <div class="modal-body">
                        <form ng-submit="vote(secretPhrase)">
                        <div class="field-padding">
                            <div class="input-field">
                                <input ng-focus="focus=='secretPhrase'" id="passPhrase" type="password"
                                       ng-model="secretPhrase" ng-trim="false" autofocus
                                       ng-class="{'invalid': fromServer}">
                                <label for="passPhrase">您的主密钥</label>
                            </div>
                            <span class="pass-error" ng-show="fromServer">{{fromServer}}</span>
                        </div>
                        <input type="submit" ng-show="false">
                        </form>
                    </div>

                    <div class="modal-body">
                        <ul class="nav modal-buttons pull-right">
                            <li>
                                <a ng-click="passcheck()">取消
                                </a>
                            </li>
                            <li><a class="green-link" ng-click="vote(secretPhrase)">确认投票</a></li>
                        </ul>
                    </div>
                </div>
                <div class="modal-content" ng-show="checkSecondPass">
                    <div class="modal-header modal-iconed">
                        <div class="close-modal" ng-click="close()"><span class="sr-only">关闭</span></div>
                    </div>
                    <div class="modal-header clearfix">
                        <div><h2>帐户验证</h2>
                        </div>
                        <div>请在下方输入您的支付密码
                        </div>
                    </div>
                    <div class="modal-body">
                        <form ng-submit="vote(secretPhrase, true)">
                            <div class="field-padding">
                                <div class="input-field">
                                    <input ng-focus="focus=='secondPhrase'" id="secondPhrase" type="password"
                                           ng-model="secondPhrase" ng-trim="false"
                                           autofocus
                                           ng-class="{'invalid': errorMessage}">
                                    <label for="secondPhrase">您的支付密码</label>
                                </div>
                                <span class="pass-error" ng-show="fromServer">{{fromServer}}</span>
                            </div>
                            <input type="submit" ng-show="false">
                        </form>
                    </div>

                    <div class="modal-body">
                        <ul class="nav modal-buttons pull-right">
                            <li>
                                <a ng-click="passcheck(true)">返回
                                </a>
                            </li>
                            <li><a class="green-link" ng-click="vote(secretPhrase, true)">确认投票</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
