<div class="top-margin"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default paginated">
            <table ng-table="tableWalletTransactions" border="0" width="100%" cellpadding="0"
                   cellspacing="0">
                <tr ng-repeat="transaction in $data">
                    <td data-title="'区块高度'" sortable="'b_height'">{{transaction.height}}
                    </td>
                    <td data-title="'交易ID'" sortable="'t_id'" class="pointer"><a href="#"
                                                                         ng-click="transactionInfo(transaction, transaction.signList)">{{transaction.id}}</a>
                    </td>
                    <td data-title="'接收者'" class="pointer" sortable="'t_recipientId'"><a href="#"
                                                                                               ng-click="userInfo(transaction.recipientId)">{{transaction.recipientUsername
                        || transaction.recipientId}}</a>
                    </td>
                    <td data-title="'出块时间'" sortable="'t_timestamp'">{{transaction.timestamp | timeAgoFilter :
                        showFullTime}}
                    </td>
                    <td class="td-amount" data-title="'Amount'" sortable="'t_amount'">
                        <i ng-if="transaction.recipientId==transaction.senderId"
                           class="vertical-text mdi-image-brightness-1 cloud-font">
                        </i>
                        <i ng-if="transaction.recipientId!=transaction.senderId" class="vertical-text"
                           ng-class="{'mdi-content-add-circle dark-meent-font': transaction.recipientId==walletAddress, 'mdi-content-remove-circle dark-red-font': transaction.senderId==walletAddress}"></i>
                        {{transaction.amount | xcrFilter}}
                    </td>
                    <td data-title="'费用'">{{transaction.fee | xcrFilter}}
                    </td>
                    <td data-title="'确认数'">
                        <span>{{transaction.signatures.length + 1}}</span>
                    </td>

                </tr>
            </table>

        </div>
    </div>
</div>
